<div class="container">
        <div class="col">
        <div class="max_width">
            <mdb-select [options]="optionsSelect_1" (ngModelChange)="getSelectedValue_1($event)" [(ngModel)]="selectedValue_1" placeholder="V채lj m책nad"
                class="colorful-select dropdown-info dropdown-pink mt-4">
            </mdb-select>
            <label class="text-white mt-2 text-align-center"></label>
        </div>
    </div>
</div>
<app-calendar *ngIf="selectedValue_1" [month]="selectedValue_1" admin="admin"></app-calendar>
